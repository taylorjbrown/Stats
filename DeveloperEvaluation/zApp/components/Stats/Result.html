<div>Results</div>
<table class="table">
    <tr>
        <td>Mean: </td>
        <td>{{stats.mean}}</td>
    </tr>
    <tr>
        <td>Median: </td>
        <td>{{stats.median}}</td>
    </tr>
    <tr>
        <td>Mode: </td>
        <td>
            <div ng-if="EmptyMode === false">
                <div ng-repeat="val in stats.mode">{{val}}</div>
            </div>
            <div ng-if="EmptyMode === true">
                <div>{{stats.mode}}</div>
            </div>
        </td>
    </tr>
</table>
