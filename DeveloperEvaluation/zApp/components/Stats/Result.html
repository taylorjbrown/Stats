<table class="table">
    <caption class="text-left"><strong>Results</strong></caption>
    <tr>
        <td>Mean: </td>
        <td>{{stats.mean}}</td>
    </tr>
    <tr>
        <td>Median: </td>
        <td>{{stats.median}}</td>
    </tr>
    <tr>
        <td>Mode: </td>
        <td>
            <div ng-if="EmptyMode === false" ng-repeat="val in stats.mode">{{val}}</div>
            <div ng-if="EmptyMode === true">{{stats.mode}}</div>
        </td>
    </tr>
</table>
